  <style>
    body {
      font-family: 'PT Sans', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      line-height: 1.4;
    }

    .title {
      font-size: 40px;
      letter-spacing: 4px;
      margin: 24px auto;
    }

    .play-button {
      border: none;
      cursor: pointer;
      outline: none;
      appearance: none;

      max-width: 240px;

      padding: 40px;
      margin: 16px 16px 24px 16px;

      border-radius: 50%;
      background-image: -webkit-linear-gradient(-20deg, #f0e7ff 0%, #fff 100%);
      background-image: linear-gradient(-20deg, #f0e7ff 0%, #fff 100%);

      transition: .3s;
      -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
      box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
    }

    .play-button:hover {
      -webkit-box-shadow: 0 10px 14px rgba(0, 0, 0, .2);
      box-shadow: 0 10px 14px rgba(0, 0, 0, .2);
    }

    .on {
      animation-name: pulse;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0px 0px 5px 0px rgba(173, 0, 0, .3);
      }

      100% {
        box-shadow: 0px 0px 5px 32px rgba(173, 0, 0, 0);
      }
    }

    .content-dl {
      max-width: 440px;
      margin: 0 auto;
      padding: 16px;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .content-dl__dt {
      float: left;
      clear: left;
    }

    .content-dl__dd {
      margin-left: 70px;
      margin-bottom: 20px;
      text-align: left;
    }
